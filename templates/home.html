{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
Hi {{ user.username }}!
<a href="{% url 'users:categories_list' %}">Categories</a>
<a href="{% url 'users:financings_list' %}">Financings</a>
<a href="{% url 'users:transference_list' %}">Transferences</a>
<a href="{% url 'account:account_list' %}">Accounts</a>
<form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit">Log Out</button>
</form>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
