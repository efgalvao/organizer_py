{% extends "base.html" %}

{% block title %}Categories List{% endblock %}

{% block content %}
<h2>Categories List</h2>
<a href="{% url 'users:create_category' %}">Criar Categoria</a>

<ul>
  {% for category in categories %}
  <li>
    {{ category.name }}
    <form method="post" action="{% url 'users:delete_category' category.id %}">
      {% csrf_token %}
      <input type="submit" value="Delete">
    </form>
  </li>
  {% endfor %}

  {% endblock %}
